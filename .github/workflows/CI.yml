name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: installing c++/c compiler
        run: sudo apt install build-essential

      - name: installing git
        run: sudo apt install git

      - name: installing lcov
        run: sudo apt install lcov

      - name: installing valgrind
        run: sudo apt install valgrind

      - name: installing valgrind
        run: sudo apt install valgrind

      - name: install gtest
        run: sudo apt install libgtest-dev

      - name: build-project
        run: make build

      - name: running tests
        run: make run-tests

      - name: check for memory leaks
        run: make valgrind-check-all





